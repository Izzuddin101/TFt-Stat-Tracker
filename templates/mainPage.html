<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFT Stats Search</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="search-container">
        <h1><b>TFT Stats Search</b></h1>
        <form action="/player" method="GET" class="search-bar d-flex align-items-center">
            <!-- Dropdown for Region Selection -->
            <div class="dropdown me-2">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="regionDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <!-- Region text will be updated here -->
                </button>
                <ul class="dropdown-menu" aria-labelledby="regionDropdown">
                    <li><button class="dropdown-item" type="button" data-region="NA">NA</button></li>
                    <li><button class="dropdown-item" type="button" data-region="EUNE">EUNE</button></li>
                    <li><button class="dropdown-item" type="button" data-region="EUW">EUW</button></li>
                    <li><button class="dropdown-item" type="button" data-region="KR">KR</button></li>
                </ul>
                <input type="hidden" id="region" name="region" value="EUNE">
            </div>
        
            <!-- Search Input for Summoner Name -->
            <input type="text" name="summoner" class="form-control summoner-input" placeholder="Riot ID (ABC#123)" required>
        
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001l3.85 3.85a1 1 0 0 0 1.415-1.415l-3.85-3.85zm-5.442 0a5.5 5.5 0 1 1 0-7.778 5.5 5.5 0 0 1 0 7.778z"/>
                </svg>
            </button>
        </form>
        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Update hidden input value when region is selected
        document.querySelectorAll('.dropdown-item').forEach(item => {
            item.addEventListener('click', function() {
                const region = this.getAttribute('data-region');
                document.getElementById('region').value = region;
                document.getElementById('regionDropdown').innerText = region;
            });
        });
    </script>
</body>
</html>
